<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Emoji Finder</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header class="header">
        <div class="container">
          <h1 class="header__title">Emoji Finder</h1>
          <p class="header__subtitle">Find emoji by keywords</p>
          <input
            class="header__input"
            type="text"
            placeholder="Enter keywords..."
          />
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main__grid grid"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrapper">
            <div class="footer__pagination pagination">
              <div class="pagination__item">First</div>
              <div class="pagination__item">1</div>
              <div class="pagination__item">2</div>
              <div class="pagination__item">3</div>
              <div class="pagination__item">4</div>
              <div class="pagination__item">5</div>
              <div class="pagination__item">Last</div>
            </div>
            <div class="footer__pages pages">
              <p class="pages__title">Per page</p>
              <select class="pages__select">
                <option>12</option>
                <option>24</option>
                <option>48</option>
              </select>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
